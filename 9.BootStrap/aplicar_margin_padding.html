<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">
    <title>BootStrap - Margin e Padding </title>
</head>
<body style="margin-bottom: 200px;">
    <!--APlicação
        mt-Margin Top
        mb - margin bottom
        ml - margin left
        mr - margin right
        mx - margin no eixo x (horizontal) esquerda / direita
        my - margin no eixo y (vertical) top/bottom
        m - margin em todos os lados
        / valor a definir ( o até 5) --rem unidade de medida
    -->

<!--H1 já tem margem padrao-->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-success mt-2">Conteudo principal</p>
    <h1 class="bg-success mb-3">Margin</h1>

    <!--Aplicação em Padding-->
       <!--APlicação
        pt-Margin Top
        pb - margin bottom
        pl - margin left
        pr - margin right
        px - margin no eixo x (horizontal) esquerda / direita
        py - margin no eixo y (vertical) top/bottom
        p - margin em todos os lados
        / valor a definir ( o até 5) --rem unidade de medida
    -->
    <h1 class="bg-success p-4">Padding</h1>
    <p class="bg-success pt-4">Conteudo principal</p>
    <h1 class="bg-success pb-5">Padding</h1>

</body>
</html>
