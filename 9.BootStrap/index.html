<!doctype html>
<html lang="pt-br">
  <head>
    <!--Tags necessarias para o funcionamento do BootStrap-->
    <meta charset="utf-8"> 
    <!--A largura da visualização é de acordo com o dispositivo-->
    <!--Escala inicial == 1 -->
    <!--"shrink to fit" == encolher para caber -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap demo</title>
    <!--"integrity e crossorigin  == medidas de segurança pra garantir que ninguem alterou o css"-->
    <link href="BootStrap/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
