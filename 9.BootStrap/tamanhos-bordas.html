<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BootStrap/css/bootstrap.min.css">
    <title>Tamanho</title>
</head>
<body style="margin-bottom: 200px; width: 600px; margin: 0 auto;background-color: gray;">

    <!--Classes de Largura-->
    <div class="bg-primary w-25"> width25</div>
    <div class="bg-primary w-50">width 50</div>
    <div class="bg-primary w-75">width 75</div>
    <div class="bg-primary w-100">width 100</div>
    <div class="bg-primary w-auto">width auto</div>

    <!--Classe de Altura-->
    <div style="height: 300px; border: 1px solid gray;">
        <div class="bg-warning d-inline-block bg-primary h-25">
            height 25
        </div>
        <div class="bg-warning d-inline-block  bg-primary h-50">
            height 50
        </div>
        <div class="bg-warning d-inline-block bg-primary h-75">
            height 75
        </div>
        <div class="bg-warning d-inline-block bg-primary h-100">
            height 100
        </div>
        <!--Altura no auto vai aumentando de acordo com mais conteudos dentro da div-->
        <div class="bg-warning d-inline-block bg-primary h-auto">
            height auto
        </div>


        <!--Bordas
            border -> todas as bordas
            border-top -> borda superior
            border-bottom -> borda inferior
            border-right -> bordar direita
            border-left -> borda esquerda

            cores de bordas
            border-<cor> : primary, secondary, success, info, warning, danger, light, dark, white
        -->
        <div class="bg-white mb-2 border border-success">Todas as bordas</div>
        <div class="bg-white mb-4 border-top border-primary">Borda superior</div>
        <div class="bg-white mb-3 border-bottom border-info">Borda Inferior</div>
        <div class="bg-white mb-2 border-right border-dark">Borda Direita</div>
        <div class="bg-white mb-4 border-left border-danger">Borda Esquerda</div>
        <div class="bg-primary mb-2 border border-white">bordas brancas</div>

        <!--Border Radius
                opções: rounded, rounded-top, rounded-right
                rounded-right, rounded-left. rounded-circle
        -->

        <div class="bg-light mb-2 p-5 border rounded">rounded</div>
        <div class="bg-light mb-2 border rounded-top">rounded-top</div>
        <div class="bg-light mb-2 border rounded-left">rounded-left</div>
        <div class="bg-light mb-2 border rounded-bottom">Rounded-Bottom</div>
        <div class="bg-light mb-2 p-5 border w-25 rounded-circle">Rounded circle</div>


    </div>
</body>
</html>
